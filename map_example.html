<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Freshman Landing Page</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 400px;
      }
    </style>
	
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
    </script> 
<script type="text/javascript"> 
      window.onload = loadMap;
      function loadMap() {
        var latLong = new google.maps.LatLng(41.521827, -93.102642);
		
        var mapOptions = {
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: latLong
        };

        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			diceLatLong = new google.maps.LatLng(41.521827, -93.102642);

        
		var marker = new google.maps.Marker({
          position: diceLatLong,
          map: map,
          title: "Dice Holdings"
        });
		
        var diceDescription = "<h4>Dice Holdings</h4>" +
          "<p>Excellent local restaurant with top of the line burgers and sandwiches.</p>";
        
		var infoPopup = new google.maps.InfoWindow({
          content: diceDescription
        });
		

		google.maps.event.addListener(marker, "click", function() {
         infoPopup.open(map,marker);
        });
      }
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
